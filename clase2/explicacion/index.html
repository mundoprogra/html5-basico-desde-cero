<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Se utiliza para indicar el tipo de caracteres que va a entender nuestra página -->
  <meta charset="UTF-8">

  <!-- Se utiliza para indicar que nuestra página es responsiva. -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <!-- Se utiliza para indicar quien hizo la página. -->
  <meta name="author" content="Tu nombre, tu empresa">

  <!-- Una descripción de que trata nuestra página. -->
  <meta name="description" content="Descripción de tu sitio web.">

  <!-- Palabras clave que pueden ayudar a posicionar de forma organica nuestra página. -->
  <meta name="keywords" content="html5, curso html5, curso básico html5, lenguajes de marcado">

  <!-- Seu utiliza para relacionar documentos externos con nuestro HTML actual -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">

  <title>Etiquetas meta</title>
</head>
<body>
  
</body>
</html>
